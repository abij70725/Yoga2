{% extends 'basePage.html' %}{% load static %}
{% block content %}
    <!--/breadcrumb-bg-->
    <div class="breadcrumb-bg py-5  w3l-inner-page-breadcrumb">
      <div class="container pt-lg-0 pt-md-0 p-lg-4 pb-md-3 my-lg-3">
        <h2 class="title pt-0">Login</h2>
        <ul class="breadcrumbs-custom-path mt-0 text-center">
          <li><a href="/">Home</a></li>
          <li class="active"><span class="fa fa-arrow-right mx-2" aria-hidden="true"></span> Login </li>
        </ul>
      </div>
    </div>

  <!--//breadcrumb-bg-->
  <!-- banner bottom shape -->
  <div class="position-relative">
    <div class="shape overflow-hidden">
      <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
      </svg>
    </div>
  </div>
  <!-- banner bottom shape -->
  <!--/contact-->
  <section class="w3l-contact-2 py-0" id="contact">
    <div class="container py-lg-5 py-md-4 py-2">
      <div class="contact-grids d-grid">
        <div class="contact-center">
          <form action="login" method="post" class="signin-form">
            {% if messages %} {% for message in messages %}
            <h4 class="text-danger text-center">{{message}}</h4>
            {% endfor %} {% endif %}
            {% csrf_token %}
            <div class="input-grids">
              <input type="text" name="email" id="w3lName" placeholder="Email" class="contact-input"
                required="" />
              <input type="password" name="password" id="w3lSender" placeholder="Password" class="contact-input"
                required="" />
            <div class="w3l-submit text-lg-right">
              <input type="submit" class="btn btn-style txt-light bg-dark" value="Login">
            </div>
          </form>
        </div>
      </div>
  </section>
  <!-- /map-->
  <div class="map-iframe">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317718.69319292053!2d-0.3817765050863085!3d51.528307984912544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C+UK!5e0!3m2!1sen!2spl!4v1562654563739!5m2!1sen!2spl"
      width="100%" height="400" frameborder="0" style="border: 0px;" allowfullscreen=""></iframe>
  </div>
  <!-- //map-->
  <!-- /contact -->
 {% endblock %}
